<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Market Place</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ephesis&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1><img src="./images/logo.png" alt="NFT Market Place" /></h1>

      <div class="header-nav">
        <nav class="nav-bar">
          <ul class="menu">
            <li class="menu-item">
              <a href="#" class="menu-link">Marketplace</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Rankings</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Connect a wallet </a>
            </li>
          </ul>
        </nav>

        <button class="btn btn-primary btn-small">
          <span class="btn-icon">
            <img src="./images/user.png" alt="User Icon" />
          </span>
          <span class="btn-text">Sign Up</span>
        </button>
      </div>
    </header>
    <main>
      <section class="section section-hero">
        <div class="container">
          <div class="hero-inner">
            <div class="hero-content">
              <div class="section-heading">
                <h2 class="section-title">
                  Discover digital art & Collect NFTs
                </h2>
                <p class="section-subtitle">
                  NFT marketplace UI created with Anima for Figma. Collect, buy
                  and sell art from more than 20k NFT artists.
                </p>

                <button class="btn btn-primary">
                  <span class="btn-icon">
                    <img src="./images/RocketLaunch.png" alt="Rocket Icon" />
                  </span>
                  <span class="btn-text">Get Started</span>
                </button>
              </div>
              <ul class="statis-list">
                <li class="statis-item">
                  <span class="statis-total">240k+</span>
                  <span class="statis-text">Total Sale</span>
                </li>
                <li class="statis-item">
                  <span class="statis-total">100k+</span>
                  <span class="statis-text">Auctions</span>
                </li>
                <li class="statis-item">
                  <span class="statis-total">240k+</span>
                  <span class="statis-text">Artists</span>
                </li>
              </ul>
            </div>
            <div class="hero-media">
              <div class="hero-image">
                <img src="./images/img_hero.png" alt="Hero Image" />
              </div>

              <div class="hero-media-info">
                <div class="artist">
                  <div class="nft-artist">
                    <h3 class="nft-artist-title">Space Walking</h3>

                    <div class="nft-artist-info">
                      <div class="nft-artist-avatar">
                        <img
                          src="./images/avata_icon.png"
                          alt="NFT Artists Avatar"
                        />
                      </div>
                      <span class="nft-artist-name">Animakid</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>Footer</footer>
  </body>
</html>
